<h2 style="text-align: center; text-decoration: underline;background-color: rgb(115, 233, 213);color:rgb(255, 63, 79);">All Upcoming Events</h2>
<br>
<div class="container">

<table class="table table-stripped">
<thead>
    <tr>
        <th>id</th>
        <th>date</th>
        <th>description</th>
        <th>location</th>
        <th>name</th>
        <th>Action</th>



    </tr>
</thead>
<tbody>
    <tr *ngFor="let i of alleventdata">
        <td>{{i.id}}</td>
        <td>{{i.date}}</td>
        <td>{{i.description}}</td>
        <td>{{i.loaction}}</td>
        <td>{{i.name}}</td>
        <td><button class="btn btn-info" (click)="deletebyid(i.id)">Delete</button> 
            <button class="btn btn-danger"(click)="updateevent(i.id)" >Update</button></td>



    </tr>
</tbody>


</table>


</div>
